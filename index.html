<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pháo Hoa Nghệ Thuật 2026</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let rockets = [];
        const MAX_PARTICLES = 600; // Tăng nhẹ để đẹp hơn nhưng vẫn mượt

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, hue, vx, vy, size) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.vx = vx;
                this.vy = vy;
                this.size = size;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.015;
                this.friction = 0.96; // Sức cản không khí
                this.gravity = 0.12;  // Trọng lực
            }

            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalCompositeOperation = 'lighter';
                ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Thêm hiệu ứng rực rỡ (Glow nhẹ)
                if (this.alpha > 0.5) {
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 90%, ${this.alpha * 0.5})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
            }
        }

        class Rocket {
            constructor() {
                this.x = Math.random() * (width - 100) + 50;
                this.y = height;
                this.hue = Math.floor(Math.random() * 360);
                this.targetY = Math.random() * (height * 0.5);
                this.speed = Math.random() * 4 ;
                this.angle = (Math.random() * 0.2 - 0.1) + Math.PI / 1.5; 
                // Tính toán vận tốc dựa trên điểm đích
                const distance = this.y - this.targetY;
                this.vy = -Math.sqrt(2 * 0.15 * distance); // Vật lý ném lên
                this.vx = (Math.random() - 0.5) * 1.5;
                this.exploded = false;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.15; // Trọng lực khi đang bay lên

                // Đuôi khói của quả tên lửa
                if (particles.length < MAX_PARTICLES) {
                    particles.push(new Particle(this.x, this.y, 30, (Math.random()-0.5), 1, 1));
                }

                if (this.vy >= 0) {
                    this.exploded = true;
                    this.explode();
                }
            }

            explode() {
                const count = 100; // Số hạt bùng nổ
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 10 + 2;
                    const size = Math.random() * 2 + 1;
                    particles.push(new Particle(
                        this.x, 
                        this.y, 
                        this.hue, 
                        Math.cos(angle) * speed, 
                        Math.sin(angle) * speed, 
                        size
                    ));
                }
            }

            draw() {
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function loop() {
            // Tạo hiệu ứng trail (đuôi) mượt mà bằng cách không xóa sạch canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, width, height);

            if (Math.random() < 0.04 && rockets.length < 4) {
                rockets.push(new Rocket());
            }

            for (let i = rockets.length - 1; i >= 0; i--) {
                rockets[i].update();
                rockets[i].draw();
                if (rockets[i].exploded) rockets.splice(i, 1);
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0) particles.splice(i, 1);
            }

            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
